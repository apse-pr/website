- title: A Verdadeira Caridade
  icon: heart
  desc:
    Além da caridade material sem excluí-la, diante da necessidade do outro, pois quando todos praticarem a moral cristã, não haverá mais a miséria e a pobreza.(ESE, cap. XIII, it. 9; LE, q. 886)
- title: O benefício para aquele que a pratica
  icon: child
  desc:
    Aquele que pratica a caridade encontra meios de parecer ele mesmo beneficiado diante daquele a quem presta o serviço, vivendo assim a verdadeira caridade.(ESE, cap. XIII, it. 3)
- title: Construção da nova sociedade
  icon: users
  desc:
    Cabe ao homem/mulher a missão de trabalhar pela melhoria material do planeta, de "desobstruí-lo, saneá-lo, dispô-lo para receber um dia toda a população que sua extensão comporta".(ESE, cap. XVI, it. 7)
- title: Transformação do mundo pela educação
  icon: globe
  desc:
    A erradicação do egoísmo só se obterá se o mal for atacado em sua raiz, isto é, pela educação, não por essa que tende a fazer homens/mulheres mais instruídos/as, mas pela que tende a fazê-los/as de bem. A educação contitue a chave do progresso moral.(LE, nota de Kardec na q. 917)